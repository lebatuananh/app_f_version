version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations: # Add this line
    sdk: flutter         # Add this line
  
  cupertino_icons: ^1.0.2
  introduction_screen: ^2.1.0
  google_fonts: ^2.1.0
  shared_preferences: ^2.0.8
  material_design_icons_flutter: ^5.0.5955-rc.1
